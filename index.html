<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="css reset sheet" href="./assets/css/reset.css">
  <!-- Will update to Bootstrap v5.x on next project -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- updateing to jQeury UI v1.13.0 -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashbaord</title>
</head>

<body>
  <header class="jumbotron jumbotron-custom">
    <h1>Weather Dashboard</h1>
  </header>
  
  <Main>
      <section class="row">
        <div class="column col-sm-12 col-md-4 justify-content-center">
            <div id="city-search" class="border-bottom d-flex flex-column align-items-center">
                <h4>Search For a City</h4>
                <input type="text" id="city">
                <div class="justify-content-center"><button id="city-search-btn">Search</button></div>
            </div>

            <div class="city-history d-flex flex-column" id="search-history">
                <button class="button btn-custom m-1" id="">Austin</button>
                <button class="button btn-custom m-1" id="">Chicago</button>
                <button class="button btn-custom m-1" id="">New York</button>
                <button class="button btn-custom m-1" id="">Orlando</button>
                <button class="button btn-custom m-1" id="">San Francisco</button>
                <button class="button btn-custom m-1" id="">Denver</button>
            </div>
        </div>

        <div class="column col-8">
            <div class="card current-city-card">
                <div class="card-heading">Atlanta</div>
                <div class="card-body">Its hot out there</div>
            </div>
            <div class="row">
                <div class="card" style="background-color: yellow;">DAY-1</div>
                <div class="card" style="background-color: yellow;">DAY-2</div>
                <div class="card" style="background-color: yellow;">DAY-3</div>
                <div class="card" style="background-color: yellow;">DAY-4</div>
                <div class="card" style="background-color: yellow;">DAY-5</DAY-5></div>
            </div>

        </div>
      </section>

  </Main>
  <!-- updated to jQuery 3.6 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- updated to jQuery UI v 1.13 -->
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
