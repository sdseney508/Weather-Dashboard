<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="css reset sheet" href="./assets/css/reset.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <!-- updateing to jQeury UI v1.13.0 -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashbaord</title>
</head>

<body>
  <header class="jumbotron jumbotron-custom">
    <h1>Weather Dashboard</h1>
  </header>

  <Main>
      <section class="row">
        <div class="column col-sm-12 col-md-2 justify-content-center">
            <div id="city-search" class="border-bottom d-flex flex-column align-items-center">
                <h4>Search For a City</h4>
                <input type="text" id="city">
                <div class="justify-content-center mb-1"><button class="btn-search" id="city-search-btn">Search</button></div>
            </div>

            <div class="city-history d-flex flex-column" id="search-history">

            </div>
        </div>

        <div class="column col-sm-12 col-md-10">
            <div class="card current-city-card">
                <div class="card-heading" id="city-card-name"></div>
                <div class="card-body" id="city-card-body"></div>
            </div>
            <h4>5-Day Forecast:</h4>
            <div class="column d-flex flex-row" >
              <div class="row d-flex flex-row justify-content-left col-sm-12 col-md-10" id="future_wx_cards">
                <div class="card col-sm-12 col-md-2 m-2 future_wx" id="day-1"></div>
                <div class="card col-sm-12 col-md-2 m-2 future_wx" id="day-2"></div>
                <div class="card col-sm-12 col-md-2 m-2 future_wx" id="day-3"></div>
                <div class="card col-sm-12 col-md-2 m-2 future_wx" id="day-4"></div>
                <div class="card col-sm-12 col-md-2 m-2 future_wx" id="day-5"></div>

              </div>
           
            </div>

        </div>
      </section>

  </Main>
  <!-- updated to jQuery 3.6 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- updated to jQuery UI v 1.13 -->
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
